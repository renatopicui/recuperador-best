name: Sync Bestfy Transactions
on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  # Permite execu√ß√£o manual tamb√©m
  workflow_dispatch:

jobs:
  sync-bestfy:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Bestfy Transactions
        run: |
          echo "üîÑ Iniciando sincroniza√ß√£o autom√°tica..."
          
          response=$(curl -s -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/bestfy-cron")
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "üì° Status HTTP: $http_code"
          echo "üì¶ Resposta: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Sincroniza√ß√£o conclu√≠da com sucesso!"
          else
            echo "‚ùå Erro na sincroniza√ß√£o!"
            exit 1
          fi

      - name: Log Results
        if: always()
        run: |
          echo "üïê Sincroniza√ß√£o executada em: $(date)"
          echo "üîÑ Pr√≥xima execu√ß√£o em: 5 minutos"